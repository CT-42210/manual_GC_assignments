        <script>
            const select = document.getElementById("codeSelectWindow");

            const jsonEditor = CodeMirror.fromTextArea(document.getElementById("jsonEditor"), {
                mode: "application/ld+json",
                lineNumbers: true, // Enable line numbers
                lineWrapping: true, // Wrap lines
                theme: "darcula", // Specify the theme name
            });

            const templates = [
                {"title": "pushFormat", "description": "DESCRIPTION", "state": "PUBLISHED", "dueDate": {"year": 2023, "month": 12, "day": 31}, "dueTime": {"hours": 23, "minutes": 59, "seconds": 59, "nanos": 0}, "assigneeMode": "INDIVIDUAL_STUDENTS", "individualStudentsOptions": {"studentIds": "EMAIL"}, "submissionModificationMode": "MODIFIABLE", "workType": "ASSIGNMENT"},
                {"title": "pushFormat", "description": "DESCRIPTION", "state": "PUBLISHED", "dueDate": {"year": 2023, "month": 12, "day": 31}, "dueTime": {"hours": 23, "minutes": 59, "seconds": 59, "nanos": 0}, "assigneeMode": "INDIVIDUAL_STUDENTS", "individualStudentsOptions": {"studentIds": "EMAIL"}, "submissionModificationMode": "MODIFIABLE", "workType": "ASSIGNMENT"},
                {"title": "pushFormat", "description": "DESCRIPTION", "state": "PUBLISHED", "dueDate": {"year": 2023, "month": 12, "day": 31}, "dueTime": {"hours": 23, "minutes": 59, "seconds": 59, "nanos": 0}, "assigneeMode": "INDIVIDUAL_STUDENTS", "individualStudentsOptions": {"studentIds": "EMAIL"}, "submissionModificationMode": "MODIFIABLE", "workType": "ASSIGNMENT"}
            ]

            const pushTemplate = JSON.stringify(templates[0], null, 2);
            const editTemplate = JSON.stringify(templates[1], null, 2);
            const idkTemplate = JSON.stringify(templates[2], null, 2);

            function publishButtonAdvanced(){
                data = jsonEditor.value
                const url = 'https://manual-gc-assignments.ngrok.dev';

                const requestOptions = {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json', // Set the content type to JSON
                  },
                  body: JSON.stringify(data), // Convert the data to JSON format
                };

                // Send the POST request
                fetch(url, requestOptions)
                  .then(response => response.json()) // Parse the response as JSON
                  .then(data => {
                    console.log('Response data:', data);
                    // Handle the response data here
                  })
                  .catch(error => {
                    console.error('Error:', error);
                    // Handle errors here
                  });
            }

            function updateEditorValue() {
                const selectedOption = select.value;

                if (selectedOption === "option1") {
                    jsonEditor.setValue(JSON.stringify(templates[0], null, 2));
                } else if (selectedOption === "option2") {
                    jsonEditor.setValue(JSON.stringify(templates[1], null, 2));
                } else if (selectedOption === "option3") {
                    jsonEditor.setValue(JSON.stringify(templates[2], null, 2));
                }
            }

            updateEditorValue();

            select.addEventListener("change", updateEditorValue);
            select.addEventListener("click", publishButtonAdvanced);

        </script>
